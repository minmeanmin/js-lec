<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream 배열 다루기</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3];

        // 1. 값 추가 (insert)
        let copyArr = [0, ...arr, 4]; //...은 stream과 같다. 
        console.log(copyArr);

        // 2. 값 가공 (update)
        let mapArr = arr.map(i => i * 2);
        console.log(mapArr);

        // 3. 값 제거(필터) (delete)
        let filterArr = arr.filter(i => i != 2);
        console.log(filterArr);

    </script>
</body>

</html>
